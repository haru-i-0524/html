<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
		<script>
        // 01 promptで入力した値から「正の数」「負の数」を判定してalertする処理
        // 02 数値以外が入力された場合には「数値を入力してください」とalertする処理を追加
        
		var answer = prompt('数値を入力してください');
		if (answer > 0) {
			alert('正の数');
		} else if (answer < 0){
			alert('負の数');
		} else if (answer == 0){
			alert('0');
		} else {
			alert('数値を入力してください');
		}

		</script>

		<script>
        // 03 配列に'パンダ', 'ライオン', 'キリン'を定義し、while文ですべて表示する処理
        // 04 while文より前にpromptでキー入力し、その入力した内容が'ライオン'の場合に処理を中断するように変更
        // 05 中断したときの'ライオン'の添字もalertするように変更
        
		var animals = ['パンダ', 'ライオン', 'キリン'];
		var answer = prompt('パンダ・ライオン・キリンの中でどの動物が好きですか？');

		var i = 0;
		if (answer === 'ライオン') {
			alert('ライオン');
		} else {
			while(i < animals.length) {
				alert(animals[i]);
				i++;
			}
		}

		</script>

		<script>
        // 06オブジェクト変数の配列の形式で、動物と体重を表現してみましょう。例としてパンダは80(Kg)、ライオンは200(Kg)、キリンは300(Kg)
        // 07 promptで入力した動物名の体重をalertするように変更してください

		var animals = [
		    {'name': 'パンダ', 'weight': '80kg' },
		    {'name': 'ライオン', 'weight': '200kg' },
		    {'name': 'キリン', 'weight': '300kg' }
		];
		var animal_weight;
		var animal_name = prompt('パンダ・ライオン・キリンの中でどの動物が好きですか？');
		var i = 0;
		for (i = 0; i < animals.length; i++) {
			if (animal_name == animals[i].name) {
				animal_weight = animals[i].weight;
			}
		}

		alert(animal_weight);

		</script>

		<script>
        // 08 円の半径を入力するとその面積を返す関数をつくり、その結果をalert。円周率は3.14

		function calc(x) {
			return x * x * 3.14;
		}
		var answer = prompt('数値を入力してください');
		alert(calc(answer));

		</script>

    </body>
</html>
